<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrani Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 mb-8">Welcome to <span class="font-semibold text-purple-600"> Agrani Bank</span></h1>
    </header>


    <main>
        <section class="bg-green-100 container w-3/4 mx-auto px-8 py-8">
            <div class="">
                <h2 class="text-2xl py-4 font-semibold">Please Login</h2>

                <input id="user-email" class="block w-3/4 rounded border my-3 p-2" type="text" placeholder="Your Email">


                <input id="user-password" class="block w-3/4 rounded border my-3 p-2" type="password" name="" placeholder="Password">

                <button id="login-submit" class="font-semibold text-white bg-yellow-600 p-2 border rounded">Submit</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="js/login.js"></script>

</html>
