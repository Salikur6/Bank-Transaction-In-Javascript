<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-16">Let get some <span class="font-semibold text-purple-600">money</span> </h1>
    </header>

    <!-- Balance and tranction -->
    <main class=" w-3/4 mx-auto ">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 rounded p-8">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 rounded p-8">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 rounded p-8">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <div class="">
                        <h2 class="text-2xl py-4 font-semibold">Please Deposit</h2>

                        <input id="deposit-input" class="block w-3/4 rounded border my-3 p-2" type="text" placeholder="$ amount you want to deposit">


                        <button id="deposit-button" class="font-semibold text-white bg-yellow-600 p-2 border rounded">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <div class="">
                        <h2 class="text-2xl py-4 font-semibold">Please Withdraw</h2>

                        <input id="withdraw-input" class="block w-3/4 rounded border my-3 p-2" type="text" placeholder="$ amount you want to Withdraw">


                        <button id="withdraw-button" class="font-semibold text-white bg-yellow-600 p-2 border rounded">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="js/banking2.js"></script>



</body>

</html>
